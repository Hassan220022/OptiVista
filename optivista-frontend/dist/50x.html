<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Server error - OptiVista Administrative Portal">
    <title>Server Error | OptiVista</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --error-color: #dc2626;
            --error-dark: #b91c1c;
            --warning-color: #f59e0b;
            --text-dark: #333;
            --text-light: #64748b;
            --bg-light: #f5f5f5;
            --bg-white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        .container {
            text-align: center;
            background-color: var(--bg-white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            max-width: 90%;
            width: 600px;
            margin: 1rem;
        }

        h1 {
            color: var(--error-color);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .error-code {
            font-size: 10rem;
            font-weight: bold;
            color: #e2e8f0;
            margin: 0;
            line-height: 1;
            user-select: none;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1rem;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(37, 99, 235, 0.1);
            box-shadow: none;
        }

        .refresh {
            display: block;
            margin-top: 1.5rem;
            color: var(--text-light);
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .refresh:hover {
            color: var(--primary-color);
        }

        .error-details {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            text-align: left;
            border-left: 4px solid var(--error-color);
        }

        .error-details h2 {
            color: var(--error-color);
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
        }

        .error-details pre {
            background-color: #f1f5f9;
            padding: 0.75rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            color: var(--text-dark);
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }

            .error-code {
                font-size: 7rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 0.6rem 1.5rem;
            }
        }

        @media (max-width: 400px) {
            .error-code {
                font-size: 5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">500</div>
        <h1>Server Error</h1>
        <p>Sorry, something went wrong on our end. Our team has been notified and is working on the issue.</p>
        <p>Please try again in a few moments or contact support if the problem persists.</p>

        <div class="btn-group">
            <a href="/" class="btn">Go Home</a>
            <a href="javascript:location.reload()" class="btn btn-secondary">Refresh Page</a>
        </div>

        <div class="error-details">
            <h2>Technical Information</h2>
            <pre id="error-timestamp">Error Time: <script>document.write(new Date().toISOString())</script></pre>
            <pre
                id="error-id">Request ID: <script>document.write(Math.random().toString(36).substring(2, 15))</script></pre>
        </div>

        <a href="mailto:support@optivista.com" class="refresh">Contact Support</a>
    </div>
</body>

</html>
