<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - OptiVista Administrative Portal">
    <title>404 - Page Not Found | OptiVista</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-dark: #333;
            --text-light: #64748b;
            --bg-light: #f5f5f5;
            --bg-white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        .container {
            text-align: center;
            background-color: var(--bg-white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            max-width: 90%;
            width: 600px;
            margin: 1rem;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 3rem;
            font-weight: 600;
        }

        .error-code {
            font-size: 10rem;
            font-weight: bold;
            color: #e2e8f0;
            margin: 0;
            line-height: 1;
            user-select: none;
        }

        p {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1rem;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--text-light);
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }

            .error-code {
                font-size: 7rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            .error-code {
                font-size: 5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you are looking for doesn't exist or has been moved. Please check the URL or navigate back to the
            home page.</p>
        <a href="/" class="btn">Return to Home</a>
        <a href="javascript:history.back()" class="back-link">Go Back to Previous Page</a>
    </div>
</body>

</html>
